<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量删除</title>

</head>
<body>
<ul id="emps">
    <li>1编号的员工信息<input type="checkbox" value="7369"></li>
    <li>2编号的员工信息<input type="checkbox" value="7499"></li>
    <li>3编号的员工信息<input type="checkbox" value="7521"></li>
    <li>4编号的员工信息<input type="checkbox" value="4"></li>
    <li>5编号的员工信息<input type="checkbox" value="5"></li>
    <li>6编号的员工信息<input type="checkbox" value="6"></li>
    <li>7编号的员工信息<input type="checkbox" value="7"></li>
    <li>8编号的员工信息<input type="checkbox" value="8"></li>
    <li>9编号的员工信息<input type="checkbox" value="9"></li>
</ul>
<button id="delbtn">批量删除</button>
<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    $(function () {
        $("#delbtn").click(function () {
            var data = [];
            //遍历选框
            $("#emps input:checkbox:checked").each(function () {
                data.push({empno:$(this).val()})
            })
            console.log(JSON.stringify(data))
            $.ajax({
                url:"http://localhost:8080/mymaven/delbatch",
                type:"post",
                data:{
                    empnos:JSON.stringify(data)
                },
                success:function (res) {
                    console.log(res)
                }
            })
        })
    })
</script>
</body>
</html>
